<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>URL Shorter Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="dist/css/authStyle.css" rel="stylesheet">
</head>

<body>
    <div class="body-container">
        <div class="header-box">
                <h1>URL Shortener</h1>
        </div>
        <div class="form-box">
            <form id="register" action="#">
                <h2>Register</h2>
                <input type="email" id="email-input" placeholder="E-mail"/>
                <input type="text" id="username-input" placeholder="Username"/>
                <input type="password" id="password-input" placeholder="Password"/>
                <input type="password" id="password-confirm-input" placeholder="Confirm Password"/>
                <button type="submit">Register</button>
            </form>
            <h3>Have account? <a href="/login">Login</a></h3>
        </div>
    </div>

<script src='./dist/js/registerScript.js'></script>
</body>

</html>
